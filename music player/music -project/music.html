<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css"> <!-- Add your CSS file here -->
</head>
<body>
    <div class="player">
        <h1>Music Player</h1>
        <!-- Single Audio Tag -->
        <audio id="audio" controls></audio>
        <div class="controls">
            <button id="back-back">Back</button>
            <button id="play-pause">Play</button>
            <button id="next-next">Next</button>
        </div>
    </div>
    <script src="music.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
